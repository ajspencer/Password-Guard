<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Password Guard</title>
    <style>
      #header {
        border-bottom: 1px solid #e5e5e5;
        margin-bottom: 3px;
        overflow: hidden;
        padding: 3px 3px 4px 3px;
        font-size: 100%;
        width: 300px;
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      }
      #body {
        overflow: hidden;
        width: 300px;
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      }
      li:hover {
        -webkit-transition: all 0.3s ease-out;
        background: #F2F2F2;
      }
      li {
            padding: 3px 4px 3px 8px;
            cursor: pointer;
      }
      ul, ol {
        padding-left: 5px;
        list-style: none;
      }
      img {
        display: block;
        margin: 0 auto;
      }
    a {
        color: inherit;
        text-decoration: none;
    }

    a:hover 
    {
         color:inherit; 
         text-decoration:none; 
         cursor:pointer;

  </head>

      <div id="header">
        <img src="images/icon48.png" alt="Password Guard">
      </div>
      <div id="body">
          <ul>
              <li><a tabindex="-1" href="mailto::spencerandrew23@gmail.com" target="_blank">Report an issue</a></li>
